<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METEHAN BABAMDIR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-music" src="background-music.mp3" loop></audio>
    <div id="container">
        <div id="image-container">
            <img id="current-image" src="images/image1.jpg" alt="Test Fotoğrafı">
            <div id="image-description">Sizce Metehan Baba Güvencesiyle Bu Arkadaş MÜSLÜMAN mı ?</div> <!-- Açıklama alanı -->
        </div>
        <div id="buttons">
            <button id="yes-button">EVET</button>
            <button id="no-button">HAYIR</button>
        </div>
        <div id="result"></div> <!-- Sonuçların gösterileceği alan -->
        <div id="message"></div>
        <button id="next-button" class="hidden">BİR SONRAKİ FOTOĞRAFA GEÇ LAĞAĞANNN ORSOUEAVDIISENİ saka yaptıb!</button>
        <button id="restart-button" class="hidden">Test bitti, yeniden oynamak istermisin BETA? istersen SAYFAYI YENİDEN BAŞLAT VE FARKLI TESTLER İSTİYORSAN METEHAN BABAMIZA ULAŞ!</button>
        <button id="start-music-button">CharmQuell Güvencesiyle Sponsorluk Aldık Ve ŞARKIYI BAŞLATARAK TESTİ ÇÖZ!</button> <!-- Kullanıcı etkileşimi için buton -->
    </div>
    <script src="script.js"></script>
</body>
</html>
